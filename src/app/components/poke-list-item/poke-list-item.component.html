<div class="poke_list__item nes-container is-rounded with-title is-centered">
    <p class="title">{{pokemonData.name}}</p>
    <div class="item__content">
      <img src={{pokemonData.spriteUrl}} alt="">
      <p>TYPE: {{pokemonData.type.toUpperCase()}}</p>
      <a target="_blank" [attr.href]="'https://bulbapedia.bulbagarden.net/wiki/' + pokemonData.name + '_(Pok%C3%A9mon)'" class="nes-btn is-primary item__button">See more!</a>
    </div>
</div>
